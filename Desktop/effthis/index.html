<html>
	<head>
		<title>Clarifai Web demo</title>
		<script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/babel" src="js/reactlist.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body style = "background-color: pink; text-align:center;">
		<h1 style="text-align:center;">Basic <a href="https://clarifai.com">Clarifai</a> <mark>JavaScript</mark> Application Demo</h1>
		<div class="container app">
			<div class="row inputForm">
				<div class="col-sm-12">
					<div class="form-group">
						<h3>EnterURL </h3>
						<input class="form-control" type="text" placeholder="image URL" id="imageUrl" name="imageUrl">
					</div>
					<div class="form-group">
						<button id="submitBtn" class="btn btn-primary" style="margin-top:2%;">Submit</button>
					</div>
				</div>
			</div>
			<div class="row imagePreview">
				<div>
					<div style="margin-top:5%;">
						<img id="image">
					</div>
				</div>
			</div>
<!-- http://img.lum.dolimg.com/v1/images/191a0ea89f78d30cbc7acc07cb17d996372458c6.jpeg -->
			<div class="row tags-container" style="display: none;">
					<div class="col-sm-12">
						<h1><span class="label label-primary">Tag</span></h1>
						<div class="well well-lg">
							<div class="row ">
								<div class="col-sm-12 tags">
									<div id="react-list"></div>
									<!-- tags go here -->
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
		<script src="https://sdk.clarifai.com/js/clarifai-1.2.1.js"></script>


		<!-- Warning! Including keys like this is not a secure way to make a public project. All keys will be exposed -->
		<script src="./js/keys.js"></script>
		<script src = "./js/index.js"></script>
		<!-- Personal scripts end -->
	</body>
			<footer>
			<p id = "leftP"><a href="https://twitter.com/hashtag/clarifaichampions" target="_blank">#ClarifaiChampions</a> demo by <a href="https://twitter.com/lizziepika" target="_blank">@lizziepika</a></p>
		</footer>
</html>
